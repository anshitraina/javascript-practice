<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code With Anshit</title>
</head>
<body>
    <h1>Code With Anshit</h1>
    <button id="stop">Stop</button>
    
</body>
<script>
   const SayAnshit= function () {
        console.log("Anshit Raina");
    }
    setTimeout(SayAnshit,2000)
   
   const changeText= function () {
    document.querySelector('h1').innerHTML="best js code"
   }
   const changeMe = setTimeout(changeText,2000)
   
   document.querySelector('#stop').addEventListener
   ('click', function(){
    clearTimeout(changeMe)

    console.log("STOPPED");
   })

   





</script>
</html>
